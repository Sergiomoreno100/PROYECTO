<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Tratamiento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Tratamiento</h1>
        <form id="treatmentForm">
			<div class="form-group">
			     <label for="pacienteId">Paciente:</label>
				 <input type="text" id="pacienteId" name="pacienteId" placeholder="Escribe el nombre o apellido del paciente" required oninput="searchPacientes('pacienteId', 'pacienteResultsList', 'http://localhost:8082/paciente/search')">
				 <ul id="pacienteResultsList"></ul>
			</div>
            <div class="form-group">
			     <label for="fisioterapeutaId">Fisioterapeuta:</label>
			     <input type="text" id="fisioterapeutaId" name="fisioterapeutaId" placeholder="Escribe el nombre o apellido del fisioterapeuta" required oninput="searchFisioterapeuta()">
			     <ul id="fisioterapeutaResultsList"></ul>
			</div>
            <div class="form-group">
                <label for="tipoTratamiento">Tipo de Tratamiento:</label>
                <input type="text" id="tipoTratamiento" name="tipoTratamiento" placeholder="Ej. Estiramiento, masajes, etc." required>
            </div>
            <div class="form-group">
                <label for="fechaInicio">Fecha de Inicio:</label>
                <input type="datetime-local" id="fechaInicio" name="fechaInicio" required>
            </div>
			<div class="form-group">
			    <label for="descripcion">Descripción del Tratamiento:</label>
			    <input type="text" id="descripcion" name="descripcion" required>
			</div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="Activo">Activo</option>
                    <option value="Finalizado">Finalizado</option>
                    <option value="Suspendido">Suspendido</option>
                </select>
            </div>
            <button type="submit" class="btn btn-register">Registrar Tratamiento</button>
        </form> 
        <button type="button" id="returnButton" class="btn btn-return">Volver al Menú</button>
        <div id="message" class="hidden"></div>
    </div>
	<script src="pacienteSearch.js"></script>
    <script src="returnButton.js"></script>
	<script src="fisioterapeutaSearch.js"></script>
    <script src="registrarTratamiento.js"></script>
</body>
</html>
